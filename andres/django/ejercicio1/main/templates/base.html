<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Liga{% endblock %}</title>
    <style>
        /* Estilo sencillo de menú superior */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 15px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Menú superior -->
    <div class="navbar">
        <a href="{% url 'inicio' %}">Inicio</a>
        <a href="{% url 'ultima_temporada' %}">Última temporada</a>
        <a href="{% url 'equipos' %}">Equipos</a>
        <a href="{% url 'cinco_estadios_mas_grandes' %}">Cinco Estadios Más Grandes</a>
        <a href="{% url 'cargar' %}">Cargar Datos</a>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
