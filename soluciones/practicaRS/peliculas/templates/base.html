<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendador de Películas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
<!-- Menú de navegación -->
<nav>
    <a href="{% url 'homepage' %}">Inicio</a>
    <a href="{% url 'cargar_datos' %}">Cargar Base de Datos</a>
    <a href="{% url 'cargar_recsys' %}">Cargar Recsys</a>
    <a href="{% url 'peliculas_por_genero' %}">Películas por género</a>
    <a href="{% url 'peliculas_mas_puntuadas' %}">Películas más puntuadas</a>
    <a href="{% url 'homepage' %}">Recomendar usuarios</a>
</nav>
<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
